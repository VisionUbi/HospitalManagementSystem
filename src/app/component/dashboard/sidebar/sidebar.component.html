<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav  class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-divider></mat-divider>
    <mat-nav-list  >
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/doctor"><mat-icon>diversity_1</mat-icon>Doctor</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/patient"><mat-icon>personal_injury</mat-icon> Patient</a>
      <a mat-list-item routerLinkActive="active" routerLink="dashboard/birth-certificate"><mat-icon>personal_injury</mat-icon> Birth Certificate</a>
      <!-- <a mat-list-item routerLinkActive="active" routerLink="dashboard/deathcertificate"><mat-icon>personal_injury</mat-icon> Death Certificate</a> -->

      <a mat-list-item routerLinkActive="active" (click)="openLinkInNewTab()">
        <mat-icon>personal_injury</mat-icon>Website


      </a>



      <!-- <a mat-list-item routerLinkActive="active" routerLink="website" (click)="openLinkInNewTab()"><mat-icon>personal_injury</mat-icon>Website</a> -->

      <a mat-list-item routerLinkActive="active" (click)="logout()"> <mat-icon>logout</mat-icon> Sign out</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button


        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" >menu</mat-icon>
      </button>
      <!-- <span>HospitalManagement</span> -->

<span>
     <img src="assets/img/icon.PNG" style="width: 50px; height: 50px; margin-right:15px ;padding:4px" alt="your image">

  <small>Hospital Management System</small>
</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
